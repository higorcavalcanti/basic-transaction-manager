<form [formGroup]="form" (ngSubmit)="submit()">

  <div class="input-group">
    <label for="type">Tipo da transação:</label>
    <app-transaction-type-selector id="type" formControlName="type"></app-transaction-type-selector>
  </div>

  <div class="input-group name">
    <label for="name">Nome da mercadoria:</label>
    <input type="text" id="name" name="name" formControlName="name"/>
  </div>

  <div class="input-group">
    <label for="value">Valor:</label>
    <input type="text" id="value" name="value" formControlName="value"/>
  </div>

  <div class="input-group add-button">
    <button type="submit">Adicionar Transação</button>
  </div>
</form>
